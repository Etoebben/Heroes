<div *ngIf="hero">
    <h2>{{ hero.name }}</h2>
    <a> <img src= "{{hero.imageSrc}}" >
    </a>
    <h3>Teams:</h3>
    <p>{{ hero.teams }}</p>
    <p>{{ hero.descriptions }}</p>
    <a> <img src= "{{hero.imageTeam1}}" >
    </a><a> <img src= "{{hero.imageTeam2}}" >
    </a><a> <img src= "{{hero.imageTeam3}}" >
    </a>
</div>
